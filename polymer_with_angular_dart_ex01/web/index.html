<!DOCTYPE html>
<html>
<head>
  <title>polymer.dart: ex_02__simple</title>
  <meta charset="utf-8">
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
  <script>
    if (!navigator.webkitStartDart) {
      alert("This example must be run in Dartium.");
      window.onload = function() {
        document.body.innerHTML = "This example must be run in Dartium.";
      }
    }
  </script>
  <link rel="import" href="hello_world.html">
  <script src="packages/polymer/boot.js"></script>
</head>
<body ng-app class="container"><div class="row">
  <i>View source on <a href="https://github.com/chirayuk/play2/tree/master/polymer_with_angular_dart_ex01">github</a></i><hr><br>

  <template id="main_template" bind>
    <div is="hello-world" name="{{user}}" ck-model="username"></div>
    <!-- Two way data-binding is apparently busted.  Time down the drain. -->
    <!-- Ref: http://code.google.com/p/dart/issues/detail?id=12440 -->
    Bi-directional binding to user: {{user}}
    (<i>This is busted. Ref: <a href="http://code.google.com/p/dart/issues/detail?id=12440">bug 12440</a></i>)
  </template>

  <div>Bi-directional binding to username: {{username}}</div>

  <!-- Initialize the top level scope for polymer -->
  <script type="application/dart" src="index.dart"></script>

  <!-- misc bugs-->
  <!-- Bindings to literal values don't work yet. Ref https://code.google.com/p/dart/issues/detail?id=12262 -->
</div></body>
</html>
